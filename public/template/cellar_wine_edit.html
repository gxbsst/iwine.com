      <div id="cellar">
          <div class="title_btn">
                <h1>修改藏酒相关信息</h1>
          </div>
          <div id="stylized" class="myform">
            <form id="form" name="form" method="post" action="#">
                <div class="left">
                   <div class="optional">
                   		<label>酒名</label>
                       <div class="content">2001拉菲珍宝(Carruade de lafittel)</div>
                   </div>
                   <div class="optional">
                       <label>年份</label>
                       <div class="content">2001年</div>
                   </div>
                  <div class="optional">
                       <label>产区</label>
                       <div class="content">法国-波尔多-波亚克</div>
                   </div>
                   <div class="optional">
                       <label>酒庄</label>
                       <div class="content">某某酒庄</div>
                       </div>
                   <div class="optional">
                       <label>种类</label>
                       <div class="content">红葡萄酒</div>
                   </div>
                   <div class="optional">
                       <label>酒商</label>
                       <input name="text" type="text" class="text trader" value="某某酒商" />
                   </div>
                   <div class="required">
                       <label><span>*</span>容量</label>
                       <div class="content">
                           <select name="">
                             <option>750ml</option>
                           </select>
                       </div>
                   </div>
                   <div class="required">
                       <label><span>*</span>库存</label>
                       <input type="text" class="text count" name="text"/>支
                   </div>
                   <div class="required">
                       <label><span>*</span>所在地</label>
                       <select name="">
                         <option>上海</option>
                       </select>
                   </div>
         <div class="required">
                       <label><span>*</span>购入价格</label>
                <input name="text" type="text" class="text price"/>元/支
                   </div>
                  <div class="optional">
                       <label>购入时间</label>
                       <select name="">
                         <option>2012年</option>
                       </select>
                   </div>
                  <div class="optional">
                       <label>适饮年限</label>
                      <select name="select" id="select">
                        <option>2012年</option>
                      </select> 
                      至 
                       <select name="select2" id="select2">
                         <option>2012年</option>
                       </select>
                    </div>
                  <div class="optional">
                     <label>&nbsp;</label>
                       <div class="content"><a href="cellar.html" class="btn_gray mr5"><span>保存修改</span></a><a href="cellar.html" class="btn_gray"><span>取消</span></a></div>
