<body>
	<div id="header">
    <div class="main950">
        	<div id="logo"><img src="images/common/logo.png" alt="iWine" width="299" height="43" /></div>
            <form action="search.html">
                <div id="top_search">
                    <input class="search_btn" name="" type="image" src="images/icon/search.gif"/>
                    <input class="search" type="text" value="搜索酒款、酒庄" onclick="clearDefaultText(this,'搜索酒款、酒庄')"  />
                </div>
            </form>
            <div id="top_right">
            	<ul>
                	<li class="userbox">
                    	<a class="userpic" href="#"><img src="images/userimage/06.jpg" width="20" height="20" /></a><a href="#"><img src="images/common/userbox_arrow.jpg" width="22" height="30" /></a>
                    </li>
                    <li class="top_add"><a href="#" class="btn_add">添加</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="globel_navi">
    	<ul>
        	<li class="current"><a href="index.html">首页</a></li>
            <li class="arrow"><a href="wine.html">酒款</a></li>
            <li class="last arrow"><a href="winery.html">酒庄</a></li>
            <div class="clear"></div>
      </ul>
    </div>
    <div class="fancybox-wrap fancybox-default fancybox-opened" style="width: 500px; height: auto; display: block; position: fixed; top: 192px; left: 602px; overflow: visible;">
        <div class="fancybox-outer" style="width: auto; height: auto;">
            <div class="fancybox-inner">
            <div style="" id="comment_form">
                <h3 class="title"> 添加这支酒到我的酒窖 </h3>
                <form novalidate="novalidate" method="post" id="new_wine_comment" data-validate="true" class="new_wine_comment" action="/wines/254/comments" accept-charset="UTF-8">
              <div class="comment_box">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <th>购买时间</th>
                    <td>
                      <select name="">
                        <option>2012</option>
                      </select>
                      年  </td>
                  </tr>
                  <tr>
                    <th>购入价格</th>
                    <td>
                      <input name="text" type="text" class="text price"/> 
                      元/支</td>
                  </tr>
                  <tr>
                    <th>酒商</th>
                    <td><input name="text" type="text" class="text trader" value="" /></td>
                  </tr>
                  <tr>
                    <th>数量</th>
                    <td>
                      <input type="text" class="text count" name="text"/> 
                      支
                    </td>
                  </tr>
                  <tr>
                    <th>存放位置</th>
                    <td><input name="text" type="text" class="text" value="" /></td>
                  </tr>
                </table>
                </div>
              <div class="private">
                <input type="hidden" value="0" name="wine_comment[private]"><input type="checkbox" value="1" name="wine_comment[private]" id="wine_comment_private" checked="checked">仅自己可见
              </div>
              <div class="share relative">
                <a href="#" class="btn_gray float_r"><span>保存</span></a>
                分享到 <input type="hidden" value="0" name="wine_comment[is_share]"><input type="checkbox" value="1" name="wine_comment[is_share]" id="wine_comment_is_share" checked="checked"> 广播
              </div>
            </form>
        <script id="star_item" type="text/template">
          &lt;img alt="Star_gray" height="14" src="/assets/base/star_gray.jpg" width="15" /&gt;
         </script></div></div></div>
