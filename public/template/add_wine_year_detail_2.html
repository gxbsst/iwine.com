                        <textarea class="wine_intro" name="" cols="" rows="">二十年来酿造拉菲酒的苛刻标准使副牌拉菲珍宝也具有了与正牌相近的品质。由于它含有的梅洛比例比正牌要高，加之其产地卡许阿德台地的风土特征，它又具有独特的个性。酒的名字来自于与拉菲古堡所踞的小山丘接壤的卡许阿德台地，此处的几个地块于1845年被拉菲古堡购入。
19世纪时，卡许阿德的酒与拉菲分别销售， 后来，卡许阿德这一名字被用于标识拉菲古堡的副牌酒。副牌酒最开始被称为“卡许阿德磨坊”，从1980年代起更名为拉菲珍宝。</textarea>
