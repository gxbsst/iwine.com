<body>
	<div id="header">
    <div class="main860">
        	<div id="logo"><img src="image/common/logo.png" alt="iWine" /></div>
            <div id="top_search"><input class="search" name="" type="text" /><button type="submit" class="search_submit"><span><img src="image/icon/search_white.png" width="13" height="13" alt="搜索" /></span></button></div>
            <div id="top_right">
            	<ul>
                	<li class="userbox">user</li>
                    <li class="top_add"><a href="#" class="btn_add">添加</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="mainspace860" class="addwine">
    	<div class="addwine">
            <h1 class="main_title">添加藏酒</h1>
            <div class="step">
                <div class="step_thr"></div>
              </div>
              <div class="notice_b mb20">请完善 2005 PORTER MILL STATION Cabemet Sauvignon 的详细信息</div>
            <div id="stylized" class="myform">
            <form id="form" name="form" method="post" action="#">
           <div class="main">
                   <div class="required">
                   		<label>葡萄酒中文名</label>
                        <input name="text" type="text" class="text name" value="" /> 
                        多个名称用“；”隔开
                   </div>
             <div class="required">
        <label>官方网站</label>
                      <input name="text" type="text" class="text name" value="" />
                   </div>
                   <div class="required">
                       <label>酒庄英文名</label>
                       <input name="text" type="text" class="text name" value="" />
                       </div>
                   <div class="required">
                       <label>酒庄中文名</label>
                       <input name="text" type="text" class="text name" value="" /> 
                       多个名称用“；”隔开
                   </div>
                   <div class="optional">
                   		<label>适饮年限</label>
                       <select name="">
                         <option>2012年</option>
                     </select> 
                       至
                         <select name="select" id="select">
                           <option>2012年</option>
                         </select>
                  </div>
                  <div class="optional">
               		   <label>葡萄品种</label>
                    <div class="content2">
                      <input name="" type="text" class="text" /> 
                       成分百分比
                          <input type="text" name="textfield" class="text percent"/>
                       %
                       <a href="#" class="icon_add">添加</a>
                       <table class="data_style1 mt10" width="200" border="0" cellspacing="0" cellpadding="0">
                           <tr>
                             <td>Point Noir</td>
                             <td>75%</td>
                             <th><a href="#" class="icon_delet2">删除</a></th>
                           </tr>
                           <tr>
                             <td>Point Noir</td>
                             <td>75%</td>
                             <th><a href="#" class="icon_delet2">删除</a></th>
                           </tr>
                      </table>
                    </div>
                   </div>
                   <div class="optional">
                   		<label>酒精度</label>
                        <input type="text" name="textfield" class="text percent"/> %
                   </div>
                   <div class="optional">
                   		<label>评分</label>
                        <div class="content2">
                      评论家 <input name="" type="text" class="text" /> 
                       得分
                          <input type="text" name="textfield" class="text percent"/>
                      适饮年限 
                      <select name="">
                         <option>2012年</option>
                     </select> 
                       至
                         <select name="select" id="select">
                           <option>2012年</option>
                         </select>
                         <a href="#" class="icon_add">添加</a>
                       <table class="data_style1 mt10" width="400" border="0" cellspacing="0" cellpadding="0">
                           <tr>
                             <td>Jancis Robinson</td>
                             <td>18/20</td>
                             <td>2001-2015</td>
                             <th><a href="#" class="icon_delet2">删除</a></th>
                           </tr>
                           <tr>
                             <td>Jancis Robinson</td>
                             <td>18/20</td>
                             <td>2001-2015</td>
                             <th><a href="#" class="icon_delet2">删除</a></th>
                           </tr>
                         </table>
                         <p class="mt10"><img src="image/common/ex_score.jpg" width="278" height="76" alt="评分例子" /></p>
                      </div>
                   </div>
                   <div class="optional">
                   		<label>简介</label>
                        <textarea class="wine_intro" name="" cols="" rows=""></textarea>
      </div>
                    <div class="mt10">
                       <label>&nbsp;</label>
                       <div class="content"><a href="add_wine_success.html" class="btn_gray mr5"><span>提交信息</span></a></div>
                    </div>
                   <div class="clear"></div>
               </div>
               <div class="clear"></div>
            </form>
        </div>
       </div>
    </div>
