<body>
	<div id="header">
    <div class="main950">
        	<div id="logo"><img src="images/common/logo.gif" alt="iWine" width="299" height="43" /></div>
            <form action="search.html">
                <div id="top_search">
                    <input class="search_btn" name="" type="image" src="images/icon/search.gif"/>
                    <input class="search" name="" type="text" placeholder="搜索酒款、酒庄" />
                </div>
            </form>
            <div id="top_right">
            	<ul>
                	<li class="userbox">
                    	<a class="userpic" href="#"><img src="images/userimage/06.jpg" width="20" height="20" /></a><a href="#"><img src="images/common/userbox_arrow.jpg" width="22" height="30" /></a>
                        <ul class="drop_down_menu" style="display: block;">
                            <li><a href="/conversations">私信</a></li>
                            <li><a href="/friends/find">找朋友</a></li>
                            <li><a href="/settings/basic">设置</a></li>
                            <li><a href="/logout">登出</a></li>
                          </ul>
                    </li>
                    <li class="top_add"><a href="#" class="btn_add">添加</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="globel_navi">
    	<ul>
        	<li class="current"><a href="index.html">首页</a></li>
            <li class="arrow"><a href="wine.html">酒款</a></li>
            <li class="last arrow"><a href="winery.html">酒庄</a></li>
            <div class="clear"></div>
      </ul>
    </div>
    <div id="wrapper950">
    	<div id="register">
            <div class="boxstyle">
                    <div class="top">注册iWine</div>
                    <div class="mid">
                      <p>用户名<span class="red">*</span></p>
                          <div class="un">
                              <div class="field_with_errors">
                              <input class="text" name="" type="text" placeholder="用户名" />
                              <label class="message">该用户名已存在</label>
                              </div>
                          </div>
                      <p>密码<span class="red">*</span></p>
                          <div class="pw">
                          	<div class="field_with_errors">
                            <input class="text"  name="" type="password" placeholder="密码" />
                           <label class="message">密码至少为6个字符</label>
                          </div>
                      </div>
                      <p>E-mail<span class="red">*</span></p>
                          <div class="pw">
                          	<div class="field_with_errors">
                          	<input class="text"  name="" type="text" placeholder="E-mail" />
                            <label class="message">该E-mail地址无效</label>
                          	</div>
                          </div>
                      <p>所在地<span class="red">*</span></p>
                          <div class="pw"><input class="text"  name="" type="text" placeholder="所在地" /></div>
                      <div class="submit">
                      	<span class="float_r agree">
                        	<div class="field_with_errors">
                                <input class="checkbox" name="" type="checkbox" value="" />
                                <label class="message" for="user_agree_term">必须是可被接受的</label>
                                </div>
                            我已阅读并同意<a href="#">使用条款</a>
                        </span>
                          <a href="register.html"><img src="images/common/register_submit.jpg" width="138" height="51" alt="马上注册" /></a>
                      </div>
                  </div>
                    <div class="bot"></div>
                </div>
            <div class="clear"></div>
        </div>
    </div>
